<!DOCTYPE html>
<html>
<head>
	<title>jQUery Event</title>
	<script src="js/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("p").dblclick(function() {
				$(this).hide();
			});
		});
	</script>
</head>
<body>
<p style="cursor: crosshair;">Double Click</p>
<p style="cursor: crosshair;">Klik disini</p>
<p style="cursor: crosshair;">Klik sini lagi</p>
</body>
</html>
