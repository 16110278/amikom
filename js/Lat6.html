<!DOCTYPE html>
<html>
<head>
	<title>jQUery Stop Anime</title>
	<script src="js/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("#flip").click(function() {
				$("#panel").slideDown(5000);
			});
			$("#stop").click(function() {
				$("#panel").stop();
			});
		});
	</script>
	<style type="text/css">
	#panel, #flip {
		padding: 5px;
		font-size: 18px;
		text-align: center;
		background-color: #555;
		color: white;
		border: solid 1px #666;
		border-radius: 3px;
	}

	#panel {
		padding: 250px 50px;
		display: none;
	}
	</style>
	</head>
<body>
<button id="stop">Stop IT</button>

<div id="flip">Start Sliding</div>
<div id="panel">Klik "Stop IT"</div>
</body>
</html>
