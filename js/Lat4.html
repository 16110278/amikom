<!DOCTYPE html>
<html>
<head>
	<title>jQuery - Sliding</title>
	<script src="js/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("#flip").click(function() {
				$("#panel").slideToggle("slow");
			});
		});
	</script>

<style type="text/css">
	#panel, #flip {
		padding: 5px;
		text-align: center;
		background-color: #e5eecc;
		border: solid 1px #c3c3c3;
	}

	#panel {
		padding: 50px;
		display: none;
	}
</style>

</head>
<body>
<div id="flip">Click to slide the panel up or down</div>
<div id="panel">Hello Manusia Retard</div>
</body>
</html>
